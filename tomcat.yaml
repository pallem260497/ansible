- name: tomcat installation
  hosts: localhost
  become: yes
  tasks:
    - name: Install java8
      yum:
        name: java-1.8.0-openjdk
        state: present
    - name: download tomcat8
      get_url:
        url: https://mirrors.estointernet.in/apache/tomcat/tomcat-8/v8.5.69/bin/apache-tomcat-8.5.69.tar.gz
        dest: /opt/
    - name: check /opt/tomcat8 folder is present
      stat:
        path: /opt/tomcat8
      register: st
    - name: extract the file
      unarchive:
        src: /opt/apache-tomcat-8.5.69.tar.gz
        dest: /opt/
        remote_src: True
      when: not st.stat.exists
    - name: rename the folder
      copy:
        src: /opt/apache-tomcat-8.5.69/
        dest: /opt/tomcat8/
        remote_src: True
        owner: centos
        group: centos
      when: not st.stat.exists
    - name: remove unwanted files and folders
      file:
        path: /opt/apache-tomcat-8.5.69
        state: absent

    - name: Change file ownership, group and permissions
      file:
		path: /etc/systemd/system/tomcat.service
		owner: centos
		mode: '0777'

    - name: start and enable tomcat server
      service:
        name: tomcat
        state: started
        enabled: yes

    - name: deploy sample app
      copy:
        src: target/mvnwebapp.war
        dest: /opt/tomcat8/webapps/
        owner: centos
        group: centos
